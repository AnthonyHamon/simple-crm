<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="logo-container">
      <img src="./assets/logo/simple-crm-logo.png" alt="">
    </div>

    <ul class="menu-item">
      <li routerLink="/"><mat-icon class="menu-icon">fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon class="menu-icon">person</mat-icon>User</li>
    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <button (click)="drawer.toggle()" mat-icon-button>
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <span>Simple CRM</span>
      </mat-toolbar>

      <div class="router-container">
        <router-outlet></router-outlet>
      </div>

  </div>

</mat-drawer-container>
