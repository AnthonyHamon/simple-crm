@if(loading){
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email address</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> --> 
        </mat-form-field> 
    </div>
    
    
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street + House Number</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> --> 
        </mat-form-field> 
    </div>

    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>ZIP Code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>




    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button [disabled]="loading" mat-button [mat-dialog-close]="closeDialog" (click)="saveUser()" mat-dialog-close-="false"button cdkFocusInitial>Save</button>
    </mat-dialog-actions>

</mat-dialog-content>
