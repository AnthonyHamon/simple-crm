
<h1 mat-dialog-title>Edit User address</h1>

<mat-dialog-content>
    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street + House Number</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> --> 
        </mat-form-field> 
    </div>

    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>ZIP Code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>




    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button [disabled]="loading" mat-button [mat-dialog-close]="closeDialog" (click)="updateUserAddress()" mat-dialog-close-="false"button cdkFocusInitial>Save</button>
    </mat-dialog-actions>

</mat-dialog-content>
